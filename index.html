    <section id="deskripsi" class="description" tabindex="0" aria-label="Deskripsi Wonosobo">
      <h2 class="section-heading">Selamat Datang di Wonosobo</h2>
      Wonosobo adalah kabupaten di Jawa Tengah yang terkenal dengan keindahan alamnya yang memukau. Dikelilingi oleh pegunungan dan dataran tinggi, daerah ini menawarkan udara sejuk dan panorama yang spektakuler. Dari puncak Gunung Prau yang menawan hingga pesona Dieng yang mistis, Wonosobo menjadi pilihan utama bagi wisatawan yang mencari ketenangan dan petualangan. Selain keindahan alam, Wonosobo juga kaya akan warisan budaya dan kuliner khas seperti mie ongklok, carica, dan kopi khas Wonosobo.
    </section>

    <section id="wisata" class="cards-container" aria-label="Daftar Tempat Wisata">
      <!-- Contoh card wisata -->
      <article class="card" tabindex="0" role="region" aria-labelledby="card1-title">
        <img src="1.png" alt="Pemandangan Gunung Prau" loading="lazy" />
        <div class="card-body">
          <h3 id="card1-title">Gunung Prau</h3>
          <p>Gunung Prau adalah destinasi hiking populer dengan pemandangan matahari terbit yang spektakuler.</p>
          <button aria-haspopup="dialog" aria-controls="modal1" class="btn-detail">Lihat Detail</button>
        </div>
      </article>
      <article class="card" tabindex="0" role="region" aria-labelledby="card2-title">
        <img src="2.png" alt="Candi Dieng" loading="lazy" />
        <div class="card-body">
          <h3 id="card2-title">Dieng Plateau</h3>
          <p>Dataran tinggi Dieng menawarkan kompleks candi kuno dan fenomena alam kawah belerang.</p>
          <button aria-haspopup="dialog" aria-controls="modal2" class="btn-detail">Lihat Detail</button>
        </div>
      </article>
      <article class="card" tabindex="0" role="region" aria-labelledby="card3-title">
        <img src="3.png" alt="Air Terjun Curug Surodipo" loading="lazy" />
        <div class="card-body">
          <h3 id="card3-title">Curug Surodipo</h3>
          <p>Air terjun eksotis yang menyegarkan dengan akses trekking yang menantang.</p>
          <button aria-haspopup="dialog" aria-controls="modal3" class="btn-detail">Lihat Detail</button>
        </div>
      </article>
    </section>
